    <div class="container mx-auto">
        <div class="row ">
            <h1  class="text-center">Kiosk Management</h1>
            <div class="column col-lg-3 py-3">
                <img src="images/JAPANESE.jfif" alt="" id="img" class="img-fluid img-thumbnail d-block mx-auto"data-bs-toggle="modal" data-bs-target="#exampleModal">
                <h4 class="text-center pt-2">Japanese Rice</h4>
                <p  id="priceModal" class="text-center"><span><strong>P60.00</strong></span>/per kilo</p>
                <button class="btn btn-primary d-block mx-auto mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="btn">Order Now</button>   
            </div>
            <div class="column col-lg-3 py-3" >
                <img src="images/JASMIN.jfif" alt="" id="img"  class="img-fluid img-thumbnail d-block mx-auto " data-bs-toggle="modal" data-bs-target="#exampleModal">
                <h4 class="text-center pt-2">Jasmin Rice</h4>
                <p id="priceModal" class="text-center"><span><strong>P66.00</strong></span>/per kilo</p>
                <button class="btn btn-primary d-block mx-auto mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="btn">Order Now</button>
            </div>
            <div class="column col-lg-3 py-3" >
                <img src="images/SINANDOMENG.jfif" alt="" id="img" class="img-fluid img-thumbnail d-block mx-auto"data-bs-toggle="modal" data-bs-target="#exampleModal"> 
                <h4 class="text-center pt-2">Sinandomeng Rice</h4>
                <p id="priceModal" class="text-center"><span><strong>P63.00</strong></span>/per kilo</p>
                <button class="btn btn-primary d-block mx-auto mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="btn">Order Now</button>
                
            </div>
            <div class= "column col-lg-3 py-3" >
                <img src="images/BROWN RICE.jfif" id="img" class="img-fluid img-thumbnail d-block mx-auto"data-bs-toggle="modal" data-bs-target="#exampleModal">
                <h4 class="text-center pt-2">Brown Rice</h4>
                <p id="priceModal" class="text-center"><span><strong>P80.00</strong></span>/per kilo</p>
                <button class="btn btn-primary d-block mx-auto mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="btn">Order Now</button>
            </div>
        </div>
    </div>
    <!-- 1st Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Product Image</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="" id="modalImage">   
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- end of 1st modal -->
    <!-- 2nd Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Product Image</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="" id="productImage"> 
          <p id="priceModal1"></p>
          <form>
            <div class="mb-3">
              <input type="text" class="quantity form-control my-3" placeholder="Quantity" aria-label="Quantity" aria-describedby="basic-addon1">
              <input type="text" class="price form-control my-3" placeholder="Price" aria-label="Username" aria-describedby="basic-addon1">
              <input type="text" class="fullname form-control my-3" placeholder="Buyer's Name" aria-label="Buyer's Name" aria-describedby="basic-addon1">
              <input type="text" class="mobile form-control my-3" placeholder="Mobile Number" aria-label="mobile" aria-describedby="basic-addon1">
              <input type="text" class="address1 form-control my-3" placeholder="Address" aria-label="address" aria-describedby="basic-addon1">
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btnCheckOut btn btn-primary">Check Out</button>
        </div>
      </div>
    </div>
  </div>
